{{>header}}
<div class="container">
    {{>nav}}
    <h1>All orders</h1>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        {{#orders}}
        <tr>
            <th scope="row">{{name}}</th>
            <td>{{description}}</td>
            <td>{{price}}</td>
            <td><h4><span class="badge badge-info"><a class="text-light"
                                                      href="/supplier-update/{{id}}">edit</a></span></h4></td>
        </tr>
        {{/orders}}
        </tbody>
    </table>
    <h4><a class="badge badge-success" href="/supplier-add">Add a new order</a></h4>

</div>
{{>footer}}
